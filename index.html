<!DOCTYPE html>
<html>
<head>
  <title>Kalkulator BMI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Kalkulator BMI</h1>
    <p>Berat badan ideal adalah impian semua orang. Tidak hanya memiliki bentuk tubuh yang menjanjikan, berat badan ideal juga menandakan kondisi tubuh yang sehat. Bagaimana dengan Anda, yuk, hitung sekarang di kalkulator BMI.</p>

    <form id="bmi-form">
      <div class="form-group">
        <label for="gender">Jenis Kelamin:</label>
        <div class="radio-group">
          <input type="radio" id="gender-male" name="gender" value="male" checked>
          <label for="gender-male">Pria</label>
          <input type="radio" id="gender-female" name="gender" value="female">
          <label for="gender-female">Wanita</label>
        </div>
      </div>
      <div class="form-group">
        <label for="weight">Berat Badan (kg):</label>
        <input type="number" id="weight" name="weight" required>
      </div>
      <div class="form-group">
        <label for="height">Tinggi Badan (cm):</label>
        <input type="number" id="height" name="height" required>
      </div>
      <button type="submit" class="btn">Hitung BMI</button>
    </form>

    <div id="result-container" class="hidden">
      <h2>Hasil</h2>
      <p>Anda memiliki berat badan <span id="bmi-status"></span>.</p>
      <p>Nilai BMI Anda adalah <span id="bmi-value"></span>.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
